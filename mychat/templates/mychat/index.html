{% extends 'userprofile/homepage_basic.html' %}

    {% block name_page %}
        <meta charset="utf-8"/>
        <title>Chat Rooms</title>
    {% endblock %}
    {% block data%}

    <ul class="list-group list-group-flush">
        {% for  chat, data in room.items %}
            <li class="list-group-item">
              <a id="room-name" href="{{ chat.id }}" style="text-decoration:none">
                <img src="{{data.0.avatar.url }}"  class="mr-3" alt="...">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">{{ data.0.first_name }} {{data.0.last_name }}</h5>
                    <small class="text-muted">{{data.1}}</small>
                </div>
              </a>
            </li>
        {% endfor %}
    </ul>
  {% endblock%}
