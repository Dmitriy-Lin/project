{% extends 'userprofile/homepage_basic.html' %}

  {% block name_page %}
    <meta charset="utf-8"/>
    <title>Список пользователей</title>
  {% endblock %}
  {% block data%}
    <div class='container' id="user_info">
        {% for i in user %}
          {% if i.id != request.user.id%}
            <a href="{{i.id}}">
            <h2>{{ i.first_name }} {{i.last_name }}</h2>
          {% endif %}
        {% endfor %}
    </div>
  {% endblock%}
